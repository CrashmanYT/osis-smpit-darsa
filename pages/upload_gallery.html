<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload an Image To Gallery</title>
     <!-- Bootstrap CSS -->
     <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="../css/aos.css">
    <!-- Original CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="gallery">
        <h1 class="text-center" data-aos="zoom-in" data-aos-duration="2000">Upload New Image</h1>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Input Form -->
            <div class="col">
                <form id="upload_gallery_form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Title</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="description_txt" class="form-label">Description</label>
                        <textarea id="description_txt" placeholder="Description" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Image</label>
                      <input class="form-control" type="file" id="image_chooser">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Auth Code</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <div id="emailHelp" class="form-text">Don't share you auth code</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload</button>
                  </form>
            </div>
            <!-- Preview -->
        </div>
    </div>

    <!-- Jquery Scripts -->
    <script src="../js/jquery/jquery.min.js"></script>
    <!-- Popperjs Scripts -->
    <script src="../js/popperjs/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <!--Boostrap Scripts -->
    <script src="../js/bootstrap/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- AOs Scripts -->
    <script src="../js/aos.js"></script>
    <!-- Lazy Load Scripts -->
    <script src="../js/lazyload.min.js"></script>
    <!-- Original Scripts -->
    <script src="../js/loader.js"></script>
    <script>
        AOS.init()
    </script>
</body>
</html>
